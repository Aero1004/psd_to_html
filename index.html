<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tajam Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <section class="hero-section"></section>
    </header>
    <main>
      <section class="our-story-section"></section>
      <section class="video-section"></section>
      <section class="icon-section"></section>
      <section class="team-section"></section>
      <section class="contact-section"></section>
    </main>
    <footer>
      <section class="footer-section">
        <img src="./design-assets/bgk-footer.png" alt="bgk-footer" />
        <div class="footer-container w-container">
          <div class="footer-container">
            <div class="footer-div1">
              <img src="" alt="" class="footer-logo" />
              <p class="footer-text"></p>
            </div>
            <div class="footer-div2">
              <h4 class="footer-heading">OUR STUDIO</h4>
              <div class="location-div">
                <img src="" alt="" class="footer-location-icon" />
                <div class="footer-text-middle">"Hello"</div>
              </div>
              <div class="phone-div">
                <img src="" alt="" class="footer-phone-icon" />
                <div class="footer-text-middle">(+62) 21-2224 3333</div>
              </div>
            </div>
            <div class="footer-div3 last-column">
              <h4 class="footer-heading">STAY IN TOUCH</h4>
              <div class="w-form">
                <form method="get" name="email-form-2" id="email-form-2">
                  <input
                    class="subscribe-input w-input"
                    placeholder="Subscribe our newsletter"
                    id="Subscribe"
                    type="text"
                  />
                  <input
                    type="submit"
                    class="subscribe-button w-button"
                    value="Submit"
                  />
                </form>
              </div>
              <div class="social-div">
                <img src="" alt="" class="social-icon" />
                <img src="" alt="" class="social-icon" />
                <img src="" alt="" class="social-icon" />
                <img src="" alt="" class="social-icon" />
                <img src="" alt="" class="social-icon" />
                <img src="" alt="" class="social-icon" />
              </div>
            </div>
            <div class="footer-links">
              <div class="footer-links-text">
                HELP TERMS & CONDITION PRIVACY
              </div>
              <div class="footer-link-text copyright">
                Copyright Â© 2021 - Tajem Creative
              </div>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
